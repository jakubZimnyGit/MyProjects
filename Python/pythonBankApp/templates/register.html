{% extends "base.html" %} {% block title %}Login Page{% endblock%} {% block
content %} {% with messages = get_flashed_messages() %} {% if messages %} {% for
msg in messages %}
<p>{{msg}}</p>
{% endfor %} {% endif %} {% endwith %}
<h3>This is register page!</h3>
<form action="#" , method="POST">
  <input
    type="name"
    name="name"
    placeholder="Enter Username"
    value="{{name if name}}"
  />
  <input
    type="email"
    name="email"
    placeholder="Enter Email"
    value="{{email if email}}"
  />
  <input
    type="password"
    name="password"
    placeholder="Enter password"
    value="{{password}}"
  />
  <input type="submit" value="submit" />
</form>
{% endblock %}
